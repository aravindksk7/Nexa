version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dmp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dmp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dmp_password}
      POSTGRES_DB: ${POSTGRES_DB:-data_management_platform}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dmp_user} -d ${POSTGRES_DB:-data_management_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: dmp-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
