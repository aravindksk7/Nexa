version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dmp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dmp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dmp_password}
      POSTGRES_DB: ${POSTGRES_DB:-data_management_platform}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-dmp_user} -d ${POSTGRES_DB:-data_management_platform}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: dmp-sqlserver
    environment:
      ACCEPT_EULA: Y
      MSSQL_PID: Developer
      MSSQL_SA_PASSWORD: ${SQLSERVER_SA_PASSWORD:-YourStrong!Passw0rd}
    ports:
      - "${SQLSERVER_PORT:-1433}:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    restart: unless-stopped

  sqlserver-init:
    image: mcr.microsoft.com/mssql-tools
    container_name: dmp-sqlserver-init
    depends_on:
      - sqlserver
    environment:
      SQLSERVER_SA_PASSWORD: ${SQLSERVER_SA_PASSWORD:-YourStrong!Passw0rd}
    volumes:
      - ./scripts:/scripts
    command:
      - /bin/sh
      - -c
      - |
        if [ -x /opt/mssql-tools18/bin/sqlcmd ]; then
          SQLCMD_BIN=/opt/mssql-tools18/bin/sqlcmd
        elif [ -x /opt/mssql-tools/bin/sqlcmd ]; then
          SQLCMD_BIN=/opt/mssql-tools/bin/sqlcmd
        elif command -v sqlcmd > /dev/null 2>&1; then
          SQLCMD_BIN=$(command -v sqlcmd)
        else
          echo "sqlcmd not found in container"
          exit 1
        fi

        echo "Waiting for SQL Server to be ready..."
        until "$${SQLCMD_BIN}" -S sqlserver -U sa -P "$${SQLSERVER_SA_PASSWORD}" -C -Q "SELECT 1" > /dev/null 2>&1; do
          sleep 2
        done
        echo "Seeding SQL Server mock data..."
        "$${SQLCMD_BIN}" -S sqlserver -U sa -P "$${SQLSERVER_SA_PASSWORD}" -C -b -i /scripts/init-sqlserver.sql
        echo "SQL Server mock data seeded successfully"
    restart: "no"

volumes:
  postgres_data:
  sqlserver_data:
